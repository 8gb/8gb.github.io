<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en " }}">

<head>

            dataLayer.push(arguments);

    <meta charset="utf-8">

    == 'production' and site.google_analytics -%} {%- include google-analytics.html -%} {%- endif -%}

<body>

        </div>

                <span class="lines line-1"></span>

            <div class="box menu-item">

                <a class="button is-large is-block is-dark" href='/blog'>blog</a>

        </nav>
        <main>
            <div style='width:600px'></div>

            {{ content }}

        </main>

        <span class="post-meta">{{ site.year }}</span>
