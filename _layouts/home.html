<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en " }}">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119903756-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'UA-119903756-2');
    </script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> {%- seo -%}
    <link rel="stylesheet" href="{{ " /assets/main.css " | relative_url }}"> {%- feed_meta -%} {%- if jekyll.environment == 'production' and site.google_analytics -%} {%- include google-analytics.html -%} {%- endif -%}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
</head>

<body>
    <div class='content'>
        <div class="custom">
            <a href="/">
                <h1 id='heady'>Clement Ong</h1>
            </a>
        </div>
        <main>
            <div style='width:600px'></div>

            {{ content }}

        </main>
        <br/>
        <hr/>
        <span><a href="/projects">projects</a> | <a href="/design">design</a>  | <a href="/blog">blog</a> </span><br/>
        <span class="post-meta">{{ site.year }}</span>
    </div>
    <script>
        let onpageLoad = localStorage.getItem("theme") || "";
        let element = document.body;
        element.classList.add(onpageLoad);
        document.getElementById("theme").textContent =
            localStorage.getItem("theme") || "light";


        function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
    </script>
    <!-- <canvas id="c"></canvas> -->
</body>
<!-- <script src="/int.js"></script> -->

</html>
